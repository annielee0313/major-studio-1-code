<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Month Scroll Example</title>
</head>
<body>
    <!-- Container for the month scale -->
    <div id="month-scale"></div>
    
    <!-- Content area with height to enable scrolling -->
    <div id="content">
        <!-- This area will be scrollable and simulate different months -->
    </div>
    
    <!-- Indicator for the current month -->
    <div id="current-month-indicator"></div>
  
    <script src="main.js"></script>
</body>
