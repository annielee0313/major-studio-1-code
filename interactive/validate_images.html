<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Validation Report</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            padding: 20px;
            background: #1a1a1a;
            color: #fff;
            line-height: 1.6;
        }
        
        .progress-bar {
            width: 100%;
            height: 20px;
            background: #333;
            border-radius: 10px;
            overflow: hidden;
            margin: 10px 0;
        }
        
        .progress {
            height: 100%;
            background: linear-gradient(90deg, #4CAF50, #2196F3);
            transition: width 0.3s ease;
        }
        
        .summary {
            display: flex;
            gap: 20px;
            margin: 20px 0;
        }
        
        .stat {
            padding: 15px;
            border-radius: 8px;
            font-weight: bold;
            font-size: 1.1em;
        }
        
        .stat.working {
            background: #1a4d1a;
            border: 2px solid #4CAF50;
        }
        
        .stat.broken {
            background: #4d1a1a;
            border: 2px solid #f44336;
        }
        
        .patterns {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 10px;
            margin: 15px 0;
        }
        
        .pattern-stat {
            padding: 10px;
            border-radius: 5px;
            font-family: monospace;
        }
        
        .pattern-stat.working {
            background: #1a3d1a;
            border-left: 4px solid #4CAF50;
        }
        
        .pattern-stat.broken {
            background: #3d1a1a;
            border-left: 4px solid #f44336;
        }
        
        .broken-samples {
            max-height: 400px;
            overflow-y: auto;
            margin: 15px 0;
        }
        
        .broken-sample {
            background: #2a1a1a;
            padding: 10px;
            margin: 5px 0;
            border-radius: 4px;
            border-left: 3px solid #f44336;
        }
        
        .broken-sample code {
            background: #1a1a1a;
            padding: 2px 4px;
            border-radius: 2px;
            font-size: 0.9em;
            word-break: break-all;
        }
        
        button {
            background: #2196F3;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1em;
            margin: 20px 0;
        }
        
        button:hover {
            background: #1976D2;
        }
        
        h1, h2, h3 {
            color: #fff;
        }
        
        h2 {
            border-bottom: 2px solid #333;
            padding-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Orchid Image Validation</h1>
    <p>This tool validates all image URLs in your cleanedOrchidData.json file to identify which ones are working and which are broken.</p>
    
    <div id="results">
        <h2>Initializing...</h2>
        <p>Loading orchid data and starting validation process...</p>
    </div>

    <script src="validate_images.js"></script>
</body>
</html>
